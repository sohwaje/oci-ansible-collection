- name: Clean artifact path
  file:
    state: absent
    path: "{{ temp_certificates_path }}"

- name: 인스턴스 종료
  oci_compute_instance:
    id: "{{ item  }}"
    state: absent
  with_list:
    - "{{ private_subnet_instance_id }}"
    - "{{ public_subnet_instance_id }}"

- name: 서브넷 삭제
  oci_network_subnet:
    id: "{{ item }}"
    state: absent
  with_list:
    - "{{ private_subnet_id }}"
    - "{{ public_subnet_id }}"

- name: 보안 목록 삭제
  oci_network_security_list:
    id: "{{ item }}"
    state: absent
  with_list:
    - "{{ private_subnet_security_list_ocid }}"
    - "{{ public_subnet_security_list_ocid }}"

- name: 라우트 테이블 삭제
  oci_network_route_table:
    id: "{{ item }}"
    state: absent
  with_list:
    - "{{ private_subnet_rt_id }}"
    - "{{ public_subnet_rt_id }}"

- name: 인터넷 게이트웨이 삭제
  oci_network_internet_gateway:
    id: "{{ ig_id }}"
    state: absent

- name: NAT 게이트웨이 삭제
  oci_network_nat_gateway:
    id: "{{ ng_id }}"
    state: absent

